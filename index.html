<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸª™ Coin Flip App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .App {
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .title-icon {
            animation: bounce 2s ease-in-out infinite;
        }

        .title-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .streak-display {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .coin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            perspective: 1000px;
        }

        .coin {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .coin.flipping {
            animation: flip 1s ease-in-out;
        }

        .coin.heads {
            transform: rotateY(0deg);
        }

        .coin.tails {
            transform: rotateY(180deg);
        }

        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            backface-visibility: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 4px solid #fff;
            position: relative;
            overflow: hidden;
        }

        .coin-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            50% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
            100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
        }

        .coin-side.heads {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            transform: rotateY(0deg);
        }

        .coin-side.tails {
            background: linear-gradient(135deg, #c0c0c0, #e0e0e0);
            transform: rotateY(180deg);
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .result-display {
            margin: 20px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flipping-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .flipping-text {
            color: #666;
            font-size: 1.2rem;
            font-weight: 500;
            animation: pulse 1s infinite;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #4facfe;
            border-radius: 50%;
            animation: loadingDot 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            animation: bounce 0.5s ease-out;
            position: relative;
            z-index: 2;
        }

        .result-text.heads {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
        }

        .result-text.tails {
            background: linear-gradient(135deg, #c0c0c0, #e0e0e0);
            color: #333;
        }

        .result-sparkles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .result-sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            animation: resultSparkle 0.6s ease-out forwards;
            animation-delay: var(--delay);
        }

        @keyframes resultSparkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flip-button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .flip-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .flip-button:hover::before {
            left: 100%;
        }

        .flip-button:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .flip-button:active:not(.disabled) {
            transform: translateY(0);
        }

        .flip-button.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-text {
            position: relative;
            z-index: 2;
        }

        .button-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: buttonGlow 2s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .stats {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: statsShine 3s ease-in-out infinite;
        }

        @keyframes statsShine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .stats h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            position: relative;
            z-index: 2;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-value.heads {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .stat-value.tails {
            color: #c0c0c0;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
        }

        .percentages {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .percentage-item {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .reset-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .reset-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .reset-button:hover::before {
            left: 100%;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .coin {
                width: 100px;
                height: 100px;
            }
            
            .coin-side {
                font-size: 1.5rem;
            }
            
            .stat-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .percentages {
                flex-direction: column;
                gap: 5px;
            }
            
            .streak-display {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [isFlipping, setIsFlipping] = useState(false);
            const [result, setResult] = useState(null);
            const [flipCount, setFlipCount] = useState(0);
            const [headsCount, setHeadsCount] = useState(0);
            const [tailsCount, setTailsCount] = useState(0);
            const [showConfetti, setShowConfetti] = useState(false);
            const [particles, setParticles] = useState([]);
            const [streak, setStreak] = useState(0);
            const [lastResult, setLastResult] = useState(null);
            const [showSparkles, setShowSparkles] = useState(false);
            const audioRef = useRef(null);

            // Create confetti particles
            const createConfetti = () => {
                const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
                const newParticles = [];
                
                for (let i = 0; i < 50; i++) {
                    newParticles.push({
                        id: i,
                        x: Math.random() * window.innerWidth,
                        y: -10,
                        vx: (Math.random() - 0.5) * 8,
                        vy: Math.random() * 3 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 8 + 4,
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 10
                    });
                }
                setParticles(newParticles);
            };

            // Create sparkle effect
            const createSparkles = () => {
                setShowSparkles(true);
                setTimeout(() => setShowSparkles(false), 1000);
            };

            const flipCoin = () => {
                if (isFlipping) return;
                
                setIsFlipping(true);
                setResult(null);
                setShowConfetti(false);
                
                // Create sparkle effect on button click
                createSparkles();
                
                // Simulate coin flipping animation
                setTimeout(() => {
                    const randomResult = Math.random() < 0.5 ? 'heads' : 'tails';
                    setResult(randomResult);
                    setIsFlipping(false);
                    setFlipCount(prev => prev + 1);
                    
                    // Update streak
                    if (randomResult === lastResult) {
                        setStreak(prev => prev + 1);
                    } else {
                        setStreak(1);
                    }
                    setLastResult(randomResult);
                    
                    if (randomResult === 'heads') {
                        setHeadsCount(prev => prev + 1);
                    } else {
                        setTailsCount(prev => prev + 1);
                    }
                    
                    // Show confetti for streaks
                    if (streak >= 3) {
                        setShowConfetti(true);
                        createConfetti();
                    }
                    
                    // Play sound effect (if available)
                    if (audioRef.current) {
                        audioRef.current.play().catch(e => console.log('Audio play failed:', e));
                    }
                }, 1000);
            };

            const resetStats = () => {
                setFlipCount(0);
                setHeadsCount(0);
                setTailsCount(0);
                setResult(null);
                setStreak(0);
                setLastResult(null);
                setShowConfetti(false);
                setParticles([]);
            };

            // Animate particles
            useEffect(() => {
                if (particles.length > 0) {
                    const interval = setInterval(() => {
                        setParticles(prev => 
                            prev.map(particle => ({
                                ...particle,
                                x: particle.x + particle.vx,
                                y: particle.y + particle.vy,
                                rotation: particle.rotation + particle.rotationSpeed,
                                vy: particle.vy + 0.1 // gravity
                            })).filter(particle => particle.y < window.innerHeight + 100)
                        );
                    }, 16);
                    
                    return () => clearInterval(interval);
                }
            }, [particles]);

            return (
                <div className="App">
                    {/* Background particles */}
                    <div className="background-particles">
                        {Array.from({ length: 20 }).map((_, i) => (
                            <div key={i} className="bg-particle" style={{
                                left: `${Math.random() * 100}%`,
                                animationDelay: `${Math.random() * 3}s`,
                                animationDuration: `${3 + Math.random() * 2}s`
                            }} />
                        ))}
                    </div>

                    {/* Confetti */}
                    {showConfetti && particles.map(particle => (
                        <div
                            key={particle.id}
                            className="confetti-piece"
                            style={{
                                left: particle.x,
                                top: particle.y,
                                backgroundColor: particle.color,
                                width: particle.size,
                                height: particle.size,
                                transform: `rotate(${particle.rotation}deg)`
                            }}
                        />
                    ))}

                    {/* Sparkles */}
                    {showSparkles && (
                        <div className="sparkles">
                            {Array.from({ length: 12 }).map((_, i) => (
                                <div key={i} className="sparkle" style={{
                                    '--angle': `${i * 30}deg`,
                                    '--delay': `${i * 0.1}s`
                                }} />
                            ))}
                        </div>
                    )}

                    <div className="container">
                        <h1 className="title">
                            <span className="title-icon">ðŸª™</span>
                            <span className="title-text">Coin Flip App</span>
                            <span className="title-icon">ðŸª™</span>
                        </h1>
                        
                        {/* Streak display */}
                        {streak > 1 && (
                            <div className="streak-display">
                                ðŸ”¥ {streak} in a row! ðŸ”¥
                            </div>
                        )}
                        
                        <div className="coin-container">
                            <div className={`coin ${isFlipping ? 'flipping' : ''} ${result}`}>
                                <div className="coin-side heads">
                                    <span>H</span>
                                    <div className="coin-shine"></div>
                                </div>
                                <div className="coin-side tails">
                                    <span>T</span>
                                    <div className="coin-shine"></div>
                                </div>
                            </div>
                        </div>

                        <div className="result-display">
                            {isFlipping && (
                                <div className="flipping-container">
                                    <p className="flipping-text">Flipping...</p>
                                    <div className="loading-dots">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            )}
                            {result && !isFlipping && (
                                <div className={`result-container ${result}`}>
                                    <p className={`result-text ${result}`}>
                                        {result === 'heads' ? 'ðŸª™ Heads!' : 'ðŸª™ Tails!'}
                                    </p>
                                    <div className="result-sparkles">
                                        {Array.from({ length: 6 }).map((_, i) => (
                                            <div key={i} className="result-sparkle" style={{
                                                '--delay': `${i * 0.1}s`
                                            }} />
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <button 
                            className={`flip-button ${isFlipping ? 'disabled' : ''}`}
                            onClick={flipCoin}
                            disabled={isFlipping}
                        >
                            <span className="button-text">
                                {isFlipping ? 'Flipping...' : 'Flip Coin'}
                            </span>
                            <div className="button-glow"></div>
                        </button>

                        <div className="stats">
                            <h3>ðŸ“Š Statistics</h3>
                            <div className="stat-grid">
                                <div className="stat-item">
                                    <span className="stat-label">Total Flips:</span>
                                    <span className="stat-value">{flipCount}</span>
                                </div>
                                <div className="stat-item">
                                    <span className="stat-label">Heads:</span>
                                    <span className="stat-value heads">{headsCount}</span>
                                </div>
                                <div className="stat-item">
                                    <span className="stat-label">Tails:</span>
                                    <span className="stat-value tails">{tailsCount}</span>
                                </div>
                            </div>
                            
                            {flipCount > 0 && (
                                <div className="percentages">
                                    <div className="percentage-item">
                                        <span>Heads: {((headsCount / flipCount) * 100).toFixed(1)}%</span>
                                    </div>
                                    <div className="percentage-item">
                                        <span>Tails: {((tailsCount / flipCount) * 100).toFixed(1)}%</span>
                                    </div>
                                </div>
                            )}
                        </div>

                        <button className="reset-button" onClick={resetStats}>
                            <span>ðŸ”„ Reset Statistics</span>
                        </button>
                    </div>

                    {/* Hidden audio element for sound effects */}
                    <audio ref={audioRef} preload="auto">
                        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav" />
                    </audio>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
